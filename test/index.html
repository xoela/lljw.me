<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="/test/style.css">
</head>
<body>
    <div class="container container--inline">
        <div class="glass-container glass-container--rounded glass-container--large">
            <div class="glass-filter"></div>
            <div class="glass-overlay"></div>
            <div class="glass-specular"></div>
            <div class="glass-content glass-content--inline">
                <div class="player">
                    
                    <div class="player__thumb">
                        <img class="player__img" src='https://t2.genius.com/unsafe/516x516/https%3A%2F%2Fimages.genius.com%2F4a0bcdc1c31398593d398f55476c474a.998x998x1.png' alt=''>
                        <div class="player__legend">
                            <h3 class="player__legend__title">Sometimes</h3>
                            <span class="player__legend__sub-title">Juice WRLD</span>
                        </div>
                    </div>

                    <div class="player__controls">
                        <audio id="audio-player" src="/file/Cake.mp3" preload="auto"></audio>
                        
                        <!-- Time display and progress bar -->
                        <div class="player__progress">
                            <span class="player__time player__time--current">0:00</span>
                            <div class="player__progress-bar">
                                <div class="player__progress-fill"></div>
                                <input type="range" class="player__progress-input" min="0" max="100" value="0">
                            </div>
                            <span class="player__time player__time--duration">0:00</span>
                            
                            <!-- Small play button on the right -->
                            <div class="player__controls__play">
                                <!-- Play icon (visible when paused) -->
                                <svg class="play-icon" viewBox="0 0 448 512" width="16" title="play">
                                    <path fill="white" d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z" />
                                </svg>
                                <!-- Pause icon (visible when playing) -->
                                <svg class="pause-icon" viewBox="0 0 320 512" width="16" title="pause" style="display: none;">
                                    <path fill="white" d="M48 64C21.5 64 0 85.5 0 112V400c0 26.5 21.5 48 48 48H80c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H48zm144 0c-26.5 0-48 21.5-48 48V400c0 26.5 21.5 48 48 48h32c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H192z"/>
                                </svg>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="glass-container">
            <div class="glass-filter"></div>
            <div class="glass-overlay"></div>
            <div class="glass-specular"></div>
            
            <!-- SVG FILTER DEFINITION -->
            <svg style="display: none">
                <filter id="lg-dist" x="0%" y="0%" width="100%" height="100%">
                    <feTurbulence type="fractalNoise" baseFrequency="0.008 0.008" numOctaves="2" seed="92" result="noise" />
                    <feGaussianBlur in="noise" stdDeviation="2" result="blurred" />
                    <feDisplacementMap in="SourceGraphic" in2="blurred" scale="70" xChannelSelector="R" yChannelSelector="G" />
                </filter>
            </svg>
        </div>
    </div>

    <script src="/test/script.js"></script>
</body>
</html>
